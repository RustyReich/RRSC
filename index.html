<!DOCTYPE html>

    <meta name = "viewport" content = "width=device-width" initial-scale = "1">
    <link rel = "stylesheet" href = "style.css">

    <head>
        <title>RRSC</title>
    </head>

    <body style = "background-color: #171D1C;">

        <div id = "top_bar">

            RRSC

        </div>

        <div id = "items_div">

            <form class = "input_form" id = "item_form" onsubmit="return false;">

                <div class = "input-wrap">

                    <label for = "item1" id = "label_item1" class="itemLabel">Item 1: </label>
                    <input type = "text" id = "input_item1" name = "item1" placeholder = "$0.00" class = "itemInput"></input>

                </div>

            </form>

        </div>

        <div id = "totals_div">

            <form class = "input_form" id = "totals_form">

                <div class = "input-wrap">

                    <label for = "preTax" id = "label_preTax">Total Pre-Tax: </label>
                    <input type = "text" id = "input_preTax" name = "preTax" placeholder = "$0.00"></input>
                    
                </div>

                <div class = "input-wrap">

                    <label for = "postTax" id = "label_postTax">Total Post-Tax: </label>
                    <input type = "text" id = "input_postTax" name = "postTax" placeholder = "$0.00"></input>

                </div>

                <div class = "input-wrap">

                    <label for = "tip" id = "label_tip">Tip: </label>
                    <input type = "text" id = "input_tip" name = "tip" placeholder = "$0.00"></input>


                </div>

                <div class = "input-wrap">

                    <label for = "tipPercentage" id = "label_tip_percentage">Tip Percentage: </label>
                    <input type = "text" id = "input_tip_percentage" name = "tipPercentage" placeholder = "0.00%"></input>

                </div>

            </form>

        </div>

        <div id = "owe_div">

            <form class = "owe_form" id = "owe_form">

                <div class = "input-wrap">

                    <label for = "owe" id = "label_owe">You Owe: </label>
                    <input type = "text" id = "input_owe" name = "owe" placeholder = "$0.00"></input>

                </div>

            </form>

        </div>

    </body>

    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/total.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/calculate.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</html>
